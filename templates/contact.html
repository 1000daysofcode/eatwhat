{% extends "layout.html" %}

{% block title %}
    Contact Us
{% endblock %}

{% block main %}
    <h2 style="text-align:center">Contact Us</h2>
    <br/>
    <form class="def-form" id="contact-form" action="/contact" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" minlength="10" maxlength="75">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" minlength="2" maxlength="50">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" minlength="20" maxlength="100">

        <label for="content">Message</label>
        <textarea id="subject" name="content" placeholder="Write a message" style="height:200px" minlength="100" maxlength="1500"></textarea>

        <input class="def-button" id="contact-button" type="submit" value="Submit">

    </form>
{% endblock %}
